<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="visualization-page">
        <div id="visualization-chart">
            <p id="chart-title">WPM range for completed typing tests.</p>
            <div class="chart-container">
                <div id="chart-label-y"></div>
                <svg id="chart" width="1000" height="230"></svg>
            </div>
            <div id="chart-label-x"></div>
        </div>
        <div id="infobox"></div>
        <svg id="logo" width="500" height="500" viewBox="0 0 500 500"></svg>
    
        <div id="as3-vis1"></div>
        <div id="as3-vis2"></div>
        <div id="as3-vis3"></div>
        <div id="as3-vis4"></div>
        <div id="as3-vis5"></div>
    </div>

    <script src="vis.js"></script>
    <script src="as3vis.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script>
      const options = {
        config: {
          // Vega-Lite default configuration
        },
        init: (view) => {
          // initialize tooltip handler
          view.tooltip(new vegaTooltip.Handler().call);
        },
        view: {
          // view constructor options
          // remove the loader if you don't want to default to vega-datasets!
          loader: vega.loader({
            baseURL: "https://cdn.jsdelivr.net/npm/vega-datasets@2/",
          }),
          renderer: "canvas",
        },
      };

      // register vega and vega-lite with the API
      vl.register(vega, vegaLite, options);
    </script>
</body>
</html>
